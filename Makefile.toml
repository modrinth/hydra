[tasks.format]
install_crate = "rustfmt"
command = "cargo"
args = ["fmt", "--", "--emit=files"]

[tasks.check]
install_crate = "clippy"
command = "cargo"
args = ["clippy", "--all-features"]

[tasks.test]
command = "cargo"
args = ["test", "--features", "integration-test"]
dependencies = ["check"]

[tasks.run]
command = "cargo"
args = ["run"]

[tasks.run.env]
RUST_BACKTRACE = 1
RUST_LOG = "info,hydra=trace"

[tasks.release]
command = "cargo"
args = ["build", "--release", "--features", "release"]
dependencies = ["check"]
